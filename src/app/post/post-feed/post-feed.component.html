<div class="container">
    <app-create-post *ngIf="authService.isAuthenticated()" />

    <app-loader *ngIf="postService.isLoading" />

    <h1 *ngIf="(posts | async)?.length === 0 && !postService.isLoading">No Posts</h1>
    <app-post-item *ngFor="let post of posts | async" [post]="post" />
</div>
